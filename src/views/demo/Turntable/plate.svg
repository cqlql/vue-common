<svg viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500">  <!--包含下面圆弧的圆作为边框-->
                <circle cx="250" cy="250" r="200" stroke="rgb(247, 204, 11)" fill="transparent" stroke-width="10" />
                <!--60度圆弧拼成一个圆盘 -->
                <!--正上方1/6圆弧，以下都是顺时针的1/6圆弧 -->
                <path d="M 150 76.8 A 200 200, 0, 0, 1, 350 76.8 L 250 250 Z" fill="rgb(254, 119, 116)" stroke="#FFBE46"
                    stroke-width="1" />
                <!--抽奖正上方1/6圆弧内文字-->
                <text x="200" y="116.8" transform="rotate(0)" fill="rgb(249, 254, 253)">0</text>
                <!--2/6圆弧-->
                <path d="M 350 76.8 A 200 200, 0, 0, 1, 450 250 L 250 250 Z" fill="rgb(254, 204, 109)" stroke="#FFBE46"
                    stroke-width="1" />
                <!--抽奖正上方2/6圆弧内文字-->
                <text x="300" y="-236.8" transform="rotate(60)" fill="rgb(249, 254, 253)">5</text>
 
                <!--3/6圆弧-->
                <path d="M 450 250 A 200 200, 0, 0, 1, 350 423.3 L 250 250 Z" fill="rgb(254, 119, 116)" stroke="#FFBE46"
                    stroke-width="1" />
                <!--抽奖正上方3/6圆弧内文字-->
                <text x="50" y="-476.8" transform="rotate(120)" fill="rgb(249, 254, 253)">4</text>
 
                <!--4/6圆弧-->
                <path d="M 350 423.3 A 200 200, 0, 0, 1, 150 423.3 L 250 250 Z" fill="rgb(254, 204, 109)" stroke="#FFBE46"
                    stroke-width="1" />
                <!--抽奖正上方4/6圆弧内文字-->
                <text x="-300" y="-400" transform="rotate(180)" fill="rgb(249, 254, 253)">3</text>
 
                <!--5/6圆弧-->
                <path d="M 50 250 A 200 200, 0, 0, 0, 150 423.3 L 250 250 Z" fill="rgb(254, 119, 116)" stroke="#FFBE46"
                    stroke-width="1" />
                <!--抽奖正上方5/6圆弧内文字-->
                <text x="-380" y="-50" transform="rotate(240)" fill="rgb(249, 254, 253)">2</text>
 
                <!--6/6圆弧-->
                <path d="M 50 250 A 200 200, 0, 0, 1, 150 76.8 L 250 250 Z" fill="rgb(254, 204, 109)" stroke="#FFBE46"
                    stroke-width="1" />
                <!--抽奖正上方6/6圆弧内文字-->
                <text x="-130" y="200" transform="rotate(300)" fill="rgb(249, 254, 253)">1</text></svg>